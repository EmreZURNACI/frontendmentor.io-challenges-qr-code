<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <div class="w-screen h-screen bg-primary flex justify-center items-center">
    <div class="code-container h-60 bg-white rounded-xl flex flex-col box-shadow">
      <div class="p-4">
        <img src="./images/image-qr-code.png" class="rounded-xl w-full" alt="qr code image">
      </div>
      <div class="flex flex-col justify-evenly px-4">
        <h2 class="text-center text-primary font-bold my-2">
          Improve your front-end skills by building projects
        </h2>
        <div class=" flex justify-center">
          <p class="text-center text-secondary font-medium w-80">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
